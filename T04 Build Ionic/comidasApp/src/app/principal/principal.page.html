<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">Lista de videojuegos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-list>
  <ion-item *ngFor="let comida of comidas" [routerLink]="['./',comida.id]">
    <ion-avatar slot="start">
      <ion-img [src]="comida.imageUrl"></ion-img>
    </ion-avatar>
    <ion-label>{{comida.titulo}}</ion-label>
  </ion-item>
</ion-list>
</ion-content>
